<table class="table table-striped">
    <thead>
        <tr>
            <th>Имя узла</th>
            <th>Дата последней статистики</th>
            <th>Версия Client</th>
            <th>Тип устройства</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.userName}}</td>
            <td>{{item.statisticsDate}}</td>
            <td>{{item.appVersion}}</td>
            <td>{{item.operationSystem}}</td>
        </tr>
    </tbody>
</table>

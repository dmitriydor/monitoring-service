<mat-table [dataSource]="tableSource">
	<ng-container matColumnDef="userName">
					<mat-header-cell *matHeaderCellDef> Имя узла </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
	</ng-container>
	
	<ng-container matColumnDef="date">
					<mat-header-cell *matHeaderCellDef> Дата последней статистики </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
	</ng-container>
	
	<ng-container matColumnDef="operationSystem">
					<mat-header-cell *matHeaderCellDef> Тип устройства </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.operationSystem}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="appVersion">
					<mat-header-cell *matHeaderCellDef> Верися Client </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.appVersion}} </mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="['userName','date','appVersion','operationSystem']"></mat-header-row>
	<mat-row *matRowDef="let row; columns: ['userName','date','appVersion','operationSystem'];"></mat-row>
</mat-table>
